<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts訊息應用</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Alerts訊息應用</h2>
    <div class="alert alert-primary">
      <strong>南極遊行!</strong> 探險之旅
    </div>
    <div class="alert alert-success">
      <strong>極光之旅!</strong> 阿拉斯加見爾班
    </div>
    <div class="alert alert-info">
      <strong>地中海!</strong> 郵輪之旅
    </div>
    <div class="alert alert-warning">
      <strong>撒哈拉沙漠!</strong> 危險自由行
    </div>
    <div class="alert alert-danger">
      <strong>蒙古國!</strong> 神秘行
    </div>
    <div class="alert alert-secondary">
      <strong>古埃及!</strong> 探秘之旅
    </div>
    <div class="alert alert-dark">
      <strong>百慕達三角洲!</strong> 探索之旅
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



  <div style="text-align: center; margin-top: 30px;">
    <a href="basic3.html" style="padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;">返回第三頁</a>
    <a href="basic5.html" style="padding: 10px 20px; background-color: #dc3545; color: #fff; text-decoration: none; border-radius: 5px; margin-left: 10px;">前往第五頁</a>
</body>
</html>
