<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bars的色彩</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Progress Bars的色彩</h3>
    <div class="progress mb-3">
      <div class="progress-bar" style="width:30%">30%</div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" style="width:60%">60%</div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar bg-danger" style="width:90%">90%</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <div style="text-align: center; margin-top: 30px;">
    <a href="basic4.html" style="padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;">返回第四頁</a>
    <a href="basic6.html" style="padding: 10px 20px; background-color: #dc3545; color: #fff; text-decoration: none; border-radius: 5px; margin-left: 10px;">前往第六頁</a>
</body>
</html>
