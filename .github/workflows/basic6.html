<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #2C2C2C;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr.header {
            background-color: #f2f2f2;
            color: #2C2C2C;
        }
    </style>
</head>
<body>

<h2>Table表格頭的應用</h2>

<table>
    <thead>
        <tr>
            <th>名稱</th>
            <th>國家</th>
            <th>洲別</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>長江</td>
            <td>中國</td>
            <td>亞洲</td>
        </tr>
        <tr>
            <td>尼羅河</td>
            <td>埃及</td>
            <td>非洲</td>
        </tr>
        <tr>
            <td>亞馬遜河</td>
            <td>巴西</td>
            <td>南美洲</td>
        </tr>
        <tr class="header">
            <th>名稱</th>
            <th>國家</th>
            <th>洲別</th>
        </tr>
        <tr>
            <td>長江</td>
            <td>中國</td>
            <td>亞洲</td>
        </tr>
        <tr>
            <td>尼羅河</td>
            <td>埃及</td>
            <td>非洲</td>
        </tr>
        <tr>
            <td>亞馬遜河</td>
            <td>巴西</td>
            <td>南美洲</td>
        </tr>
    </tbody>
</table>

</body>
</html>
